<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
<cp v-for="item in items" v-bind:cp="item"></cp>
</div>

<!--导入vue.js-->
<script src="https://cdn.staticfile.org/vue/2.2.2/vue.min.js"></script>
<script>
    ///定义一个vue组件component
    Vue.component("cp",{
        props:['cp'],
        template: '<li>{{cp}}</li>'
    });

    var vm = new Vue({
        el:"#app",
        // model层 数据
        data:{
            items:["Java","Linux","前端"]
        }
    });
</script>
</body>
</html>
